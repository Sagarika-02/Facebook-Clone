<!DOCTYPE html>
<html>
    <head>
        <title>MyCreated(facebok)LoginPage</title>
        <link rel="Stylesheet" href="Facebook(login-page-style).css">
    </head>
    <body >
       
        <div class="p-con">

            <div>
                <div class="logo-con">
                    <h1>
                        facebook

                    <p style="margin: 0;"><span>Rcent logins </span>
                       <br> <span class="span2" style="font-size: 12px;">Click your picture or add an account</span>

                    </p>
                
                </div>

            </div>

        <div class="page-p-con" >
            
                Create a page for a celebrity,brand or bussiness
